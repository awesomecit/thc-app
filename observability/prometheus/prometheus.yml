# Prometheus Configuration for THC Platform
# Scrapes metrics from Watt services and exposes them for Grafana

global:
  scrape_interval: 15s # Scrape targets every 15 seconds
  scrape_timeout: 10s # Timeout after 10 seconds
  evaluation_interval: 15s # Evaluate rules every 15 seconds
  external_labels:
    cluster: 'thc-local'
    environment: 'development'

# Alertmanager configuration (future)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Load alerting rules
rule_files:
  - 'alerts.yml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Watt Gateway (host.docker.internal for accessing host from container)
  - job_name: 'watt-gateway'
    metrics_path: '/metrics'
    scrape_interval: 15s
    static_configs:
      - targets: ['host.docker.internal:3042']
        labels:
          service: 'watt-gateway'
          component: 'gateway'
    # Optional: Basic auth if metrics endpoint is protected
    # basic_auth:
    #   username: 'metrics'
    #   password: 'secret'

  # Watt Services (when available)
