# Docker Compose for Observability Stack
# Prometheus + Grafana for local development and testing
#
# Usage:
#   docker-compose -f docker-compose.observability.yml up -d
#   docker-compose -f docker-compose.observability.yml down -v
#
# Access:
#   Prometheus: http://localhost:9090
#   Grafana:    http://localhost:3001 (admin/admin)

services:
  prometheus:
    image: prom/prometheus:${PROMETHEUS_VERSION:-v2.48.0}
    container_name: ${COMPOSE_PROJECT_NAME:-thc}-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - '${PROMETHEUS_PORT:-9090}:9090'
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./observability/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    networks:
      - observability
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:9090/-/healthy']
      interval: 10s
      timeout: 5s
      retries: 3

  grafana:
    image: grafana/grafana:${GRAFANA_VERSION:-10.2.3}
    container_name: ${COMPOSE_PROJECT_NAME:-thc}-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_INSTALL_PLUGINS=
      - GF_FEATURE_TOGGLES_ENABLE=
    ports:
      - '${GRAFANA_PORT:-3001}:3000'
    volumes:
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    networks:
      - observability
    depends_on:
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:3000/api/health']
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  observability:
    driver: bridge
    name: ${COMPOSE_PROJECT_NAME:-thc}-observability

volumes:
  prometheus_data:
    driver: local
    name: ${COMPOSE_PROJECT_NAME:-thc}-prometheus-data
  grafana_data:
    driver: local
    name: ${COMPOSE_PROJECT_NAME:-thc}-grafana-data
